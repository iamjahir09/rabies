<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabies Risk Prediction - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .nav-container {
            background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }
        
        .signup-container {
            max-width: 440px;
            width: 100%;
        }
        
        .signup-card {
            background: rgba(30, 35, 48, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .signup-header {
            background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .signup-header h2 {
            font-weight: 700;
            font-size: 28px;
            margin: 0;
            color: white;
            letter-spacing: 0.5px;
        }
        
        .signup-body {
            padding: 40px 35px;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message i {
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .required-star {
            color: #f87171;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }
        
        .form-input:focus + .input-icon {
            color: #dc2626;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 42px;
            color: #9ca3af;
            transition: all 0.3s;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 42px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .password-toggle:hover {
            color: #cbd5e1;
        }
        
        .signup-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }
        
        .signup-button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #9ca3af;
            font-size: 15px;
        }
        
        .login-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .login-link a:hover {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: rgba(75, 85, 99, 0.3);
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s;
            width: 0%;
        }
        
        .strength-weak {
            background: linear-gradient(90deg, #ef4444, #f87171);
            width: 33%;
        }
        
        .strength-medium {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            width: 66%;
        }
        
        .strength-strong {
            background: linear-gradient(90deg, #10b981, #34d399);
            width: 100%;
        }
        
        .strength-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }
        
        @media (max-width: 480px) {
            .signup-body {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    
    <div class="content-wrapper">
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-header">
                    <h2>Create Account</h2>
                </div>
                
                <div class="signup-body">
                    {% if error %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('signup') }}" id="signup-form">
                        <div class="form-group">
                            <label for="username" class="form-label">Username <span class="required-star">*</span></label>
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" name="username" id="username" class="form-input" placeholder="Enter your username" required aria-label="Enter username">
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email <span class="required-star">*</span></label>
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required aria-label="Enter email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password <span class="required-star">*</span></label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" id="password" class="form-input" placeholder="Create a strong password" required aria-label="Enter password">
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                            
                            <div class="password-strength">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-text"></div>
                        </div>
                        
                        <button type="submit" class="signup-button">
                            <i class="fas fa-user-plus"></i>
                            <span>Create Account</span>
                        </button>
                    </form>
                    
                    <div class="login-link">
                        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
