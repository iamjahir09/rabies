<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabies Risk Prediction - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .nav-container {
            background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }
        
        .login-container {
            max-width: 440px;
            width: 100%;
        }
        
        .login-card {
            background: rgba(30, 35, 48, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .login-header {
            background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .login-header h2 {
            font-weight: 700;
            font-size: 28px;
            margin: 0;
            color: white;
            letter-spacing: 0.5px;
        }
        
        .login-body {
            padding: 40px 35px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }
        
        .form-input:focus + .input-icon {
            color: #dc2626;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 42px;
            color: #9ca3af;
            transition: all 0.3s;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message i {
            font-size: 18px;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #9ca3af;
            font-size: 15px;
        }
        
        .signup-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 42px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .password-toggle:hover {
            color: #cbd5e1;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
        }
        
        .remember-me input {
            accent-color: #dc2626;
        }
        
        .forgot-password {
            color: #60a5fa;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-body {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    
    <div class="content-wrapper">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                </div>
                
                <div class="login-body">
                    {% if error %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('login') }}" id="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                        
                        <div class="remember-forgot">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Login to Account</span>
                        </button>
                    </form>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="{{ url_for('signup') }}">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
